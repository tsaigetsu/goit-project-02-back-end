type: object
required:
  - title
  - backgroundId
  - iconId
properties:
  title:
    description: "Board's title"
    type: string
    example: 'Name of board'
  iconId:
    description: "Board's icon id"
    type: string
    enum: ['ic1', 'ic2', 'ic3', 'ic4', 'ic5', 'ic6', 'ic7', 'ic8']
  backgroundId:
    description: "Board's background id"
    type: string
    enum:
      [
        'nobg',
        'bg1',
        'bg2',
        'bg3',
        'bg4',
        'bg5',
        'bg6',
        'bg7',
        'bg8',
        'bg9',
        'bg10',
        'bg11',
        'bg12',
        'bg13',
        'bg14',
        'bg15',
      ]
